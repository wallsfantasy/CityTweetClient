<!DOCTYPE html>
<html ng-app="cityTweetApp" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CityTweet</title>

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="app/css/style.css" rel="stylesheet">
        <script src="bower_components/angularjs/angular.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script src="app/app.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="content" ng-controller="MapCtrl">
            <div class="controls">
                <form>
                    <input type="text" name="search" ng-model="city" placeholder="City" autofocus>
                    <input type="submit" value="Search" ng-click="refreshMap()">
                    <button ng-controller="HistoryModalCtrl" name="history" ng-click="open()">History</button>
                </form>
            </div>
            <div id="map"></div>
        </div>
        
        <!--======== Modal =================================================================-->
        <div class="test" ng-controller="HistoryModalCtrl">
            <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <h3 class="modal-title">History</h3>
                </div>
                <div class="modal-body">
                    <ul>
                        <li ng-repeat="item in items track by $index">
                            <!--<a ng-click="selected.item = item">{{ item }}</a>-->
                            <a ng-click="gotoCity(item)">{{ item }}</a>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
                </div>
            </script>
            <div ng-show="selected">Selection from a modal: {{ selected }}</div>
        </div>
    </body>
</html>
